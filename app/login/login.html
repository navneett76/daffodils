<div class="container " class="bodycontainer">
	<div class="row ">
		<div class="col-md-6 " >
			<!-- LOGIN FORM -->
			<div class="text-center" >
				<div class="logo">login</div>
				<!-- Main Form -->
				<div class="login-form-1">
					<form (ngSubmit)="formSubmit();" id="login-form" #loginfrm="ngForm" class="text-left" novalidate>
						<div class="login-form-main-message"></div>
						<div class="main-login-form">
							<div class="login-group">
								<div class="form-group">
									<label for="lg_username" class="sr-only">Username</label>
									<input type="text" class="form-control" minlength="4" #uname="ngModel" required id="lg_username" name="lg_username" placeholder="username" [(ngModel)]="data.username"  >
									<div *ngIf="uname.errors && ( uname.dirty || uname.touched) " class="alert alert-danger" >
										<div [hidden]="!uname.errors.required" >
											Please enter user name!!
										</div>
										<div [hidden]="!uname.errors.minlength" >
											Please enter minimum 4 characters.
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="lg_password" class="sr-only">Password</label>
									<input type="password" class="form-control" id="lg_password" #upass="ngModel" required minlength="4" name="lg_password" placeholder="password" [(ngModel)]="data.password"  >
									<div *ngIf="upass.errors && ( upass.dirty || upass.touched) " class="alert alert-danger" >
										<div [hidden]="!upass.errors.required" >
											Please enter user password!!
										</div>
										<div [hidden]="!upass.errors.minlength" >
											Please enter minimum 4 characters.
										</div>
									</div>
								</div>
								<div class="form-group login-group-checkbox">
									<input type="checkbox" id="lg_remember" name="lg_remember">
									<label for="lg_remember">remember</label>
								</div>
							</div>
							<button [disabled]="!loginfrm.form.valid" type="submit" class="login-button">Submit</button>
						</div>
						
					</form>
				</div>
				<!-- end:Main Form -->
			</div>
		</div>
		<div class="col-md-6 top-buffer lineleft">
				<!-- REGISTRATION FORM -->
			<div class="text-center">
				<div class="logo">register</div>
				<!-- Main Form -->
				<div class="login-form-1">
					<form id="register-form" class="text-left">
						<div class="login-form-main-message"></div>
						<div class="main-login-form">
							<div class="login-group">
								<div class="form-group">
									<label for="reg_username" class="sr-only">Email address</label>
									<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
								</div>
								<div class="form-group">
									<label for="reg_password" class="sr-only">Password</label>
									<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
								</div>
								<div class="form-group">
									<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
									<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
								</div>
								
								<div class="form-group">
									<label for="reg_email" class="sr-only">Email</label>
									<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
								</div>
								<div class="form-group">
									<label for="reg_fullname" class="sr-only">Full Name</label>
									<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
								</div>
								
								<div class="form-group login-group-checkbox">
									<input type="radio" class="" name="reg_gender" id="male" placeholder="username">
									<label for="male">male</label>
									
									<input type="radio" class="" name="reg_gender" id="female" placeholder="username">
									<label for="female">female</label>
								</div>
								
								<div class="form-group login-group-checkbox">
									<input type="checkbox" class="" id="reg_agree" name="reg_agree">
									<label for="reg_agree">i agree with <a href="#">terms</a></label>
								</div>
							</div>
							<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
						</div>
						
					</form>
			</div>
	<!-- end:Main Form -->
</div>
		</div>
		

		
	</div>
	
</div>
