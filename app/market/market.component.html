<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of collectables" >
				<span class="badge">{{ item.type}}</span>
				<button class="btn btn-success" (click)="onAddToCollection(item);" > Add To Collection </button>
				{{ item.discription}}
			</li>
		</ul>
	</div>
</div>
